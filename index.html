<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/6_salsa_bottle/1_salsa_bottle_on_ground.png" />
    <title>EL POLLO LOCCO</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/salsa.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throable-object.class.js"></script>
    <script src="models/endboss-status-bar.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
    <script src="levels/level1.js"></script>
  </head>
  <body onload="initBody()">
      <h1>El Pollo loco</h1>
      <div class="mobileVersion">
        <img src="img/10_menu/turnMobile.png">
        <p>Turn your Phone</p>
      </div>
      <div id="fullscreen" class="mainDiv" alt="SpielflÃ¤che">
        <canvas id="canvas" width="720" height="480" style="display: none"> </canvas>
        <div id="start" class="startDiv">
          <img class="startscreen" src="img/9_intro_outro_screens/start/startscreen_1.png" class="startBackground">
          <img class="playbutton" onclick="initGame()" src="img/10_menu/play-symbol.png" />
        </div>
        <div id="looseDiv" style="display: none">
          <img class="startscreen" src="img/9_intro_outro_screens/game_over/game over.png" />
          <button onclick="restart()" class="restartButton">Restart</button>
        </div>
        <div id="winDiv" style="display: none">
          <img class="startscreen" src="img/9_intro_outro_screens/game_over/win.png" />
          <button onclick="restart()" class="restartButton">Next Level</button>
        </div>
        <div id="infoPopup" class="popup" style="display: none">
          <table class="infoDiv">
            <tr>
              <td><img class="infoImage" src="img/10_menu/arrow-right.png" /></td>
              <td>Walk right</td>
            </tr>
            <tr>
              <td><img class="infoImage" src="img/10_menu/arrow-left.png" /></td>
              <td>Walk left</td>
            </tr>
            <tr>
              <td><p class="infoImage">D</p>
              </td>
              <td>Throw</td>
            </tr>
            <tr>
              <td>
                <img class="infoImage" id="space" src="img/10_menu/arrow-top.png" />
                <img class="infoImage" id="space" src="img/10_menu/space.png" />
              </td>
              <td>Jump</td>
            </tr>
          </table>
        </div>
        <div id="menu" class="menuGamescreen" style="display: flex"> 
          <div class="panel-top">
            <div>
              <img id="soundButton" src="img/10_menu/sound-on.png" alt="" onclick="toggleSound()" />
              <img onclick="toggleFullscreen()" src="img/10_menu/full-screen.png" style="display: none;"/>
            </div>
            <div id="progress " class="loading-bar" style="display:none">
              <div class="bar" id="progress-bar"></div>
            </div>
          </div>
          <div class="infoBar">
            <div>
              <img
                id="infoButton"
                class="infoIcon"
                src="img/10_menu/info.png"
                onclick="openInfoPopup()"
              />
            </div>
          </div>
          <div class="panel-bottom">
            <div class="panel-left">
             <img id="btnLeft" src="img/10_menu/arrow-left.png" alt="" />
            <img id="btnRight" src="img/10_menu/arrow-right.png" alt="" />
            </div>
            <div class="panel-right">
              <img id="btnUp" src="img/10_menu/arrow-top.png" alt="" />
              <img id="btnThrow" src="img/10_menu/throw.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      </div>
  </body>
</html>
